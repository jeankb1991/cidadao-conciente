<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cidadão Consciente</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📢 Cidadão Consciente</h1>
    <p>Denuncie problemas urbanos de forma anônima</p>

    <form id="denunciaForm">
      <label for="foto">Foto do problema:</label>
      <input type="file" id="foto" accept="image/*" required />

      <label for="descricao">Descrição (opcional):</label>
      <textarea id="descricao" placeholder="Ex: lixo acumulado, calçada quebrada..."></textarea>

      <div id="mapa">Localização não carregada</div>
      <input type="hidden" id="latitude" />
      <input type="hidden" id="longitude" />

      <button type="submit">Enviar Denúncia</button>
    </form>

    <h2>📍 Histórico de denúncias</h2>
    <ul id="historico"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
